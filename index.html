<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Beyond Borders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <main id="map"></main>
    <div id="legend-total"></div>
    <div id="country-actions" class="country-actions">
      <div class="country-actions-label">Countries:</div>
      <div class="country-actions-buttons">
        <button type="button" id="countrySelectNone">Clear</button>
        <button type="button" id="countrySelectAll">Select all</button>
      </div>
    </div>
    <div id="zoom-controls"></div>
    <img src="beyond borders logo.png" alt="Beyond Borders" class="corner-logo">

    <div class="detail-toggle-wrap">
      <button class="toggle-arrow" id="detailToggleArrow" aria-label="Open compare panel">←</button>
      <button class="detail-toggle" id="detailToggle" type="button" aria-controls="detailPanel">Compare</button>
    </div>

    <aside class="detail-panel" id="detailPanel" aria-live="polite">
      <button class="detail-close" id="detailClose" type="button" aria-label="Close">×</button>
      <div class="detail-header">
        <h3>Compare</h3>
        <div class="detail-actions">
          <button id="detailClear" type="button">Clear</button>
        </div>
      </div>
      <div id="detail-body">Click countries to add them here.</div>
    </aside>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/main.js?v=48"></script>
</body>
</html>
